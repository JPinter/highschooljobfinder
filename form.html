<html>
<head>
	<title>HSJF: Submit a listing!</title>
</head>
<body>
	<form method='post' action='handler.php'>
		Business Name: <input type='text' name='Biz_Name' /><br>
		Job Title: <input type='text' name='Job_Title' /><br>
		Wage: <input type='text' name='Wage' /><br>
		Type of Wage: 
		<select name='Type_Wage'>
		<option value='hourly'>Hourly</option>
		<option value='completion'>Upon Completion</option>
		</select><br>
		Duties: <input type='text' name='Duties' /><br>
		Hours: <input type='text' name='Hours' /><br>
		Address: <input type='text' name='Address' /><br>
		Phone: <input type='text' name='Phone' /><br>
		Email: <input type='text' name='Email' /><br>
		Credit Card: <input type='text' name='CC' /><br>
		Card Type:
		<select name='Card_Type'>
		<option value='Visa'>Visa</option>
		<option value='Mastercard'>Mastercard</option>
		</select><br />
		Bid: <input type='text' name='Bid' /><br>
		<input type='submit' value='Submit' />
	</form>
</body>
</html>
